<!DOCTYPE html>
<html>
  <head>
    <title>Peer Code</title>
    <link rel="stylesheet" href="styles.min.css" />
    <link rel="icon" type="image/png" href="Javascript-logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/default.min.css"
    />
  </head>
  <body>
    <h1>Peer Code</h1>
    <div class="container">
      <div class="left">
        <div class="scroller-left">
          <form id="searchForm">
            <h2>Enter Question Name or Leetcode Question Number</h2>
            <label for="query">Query:</label>
            <input type="text" id="query" name="query" />
            <input type="submit" value="Search" />
          </form>

          <div id="result"></div>
        </div>
      </div>
      <div class="right">
        <h2>Comments</h2>
        <div class="scroller-right">
          <div id="comments-list"></div>

          <form id="commentForm">
            <label for="comment">Add Comment:</label>
            <textarea id="comment" name="comment" rows="20" cols="50"></textarea>
            <input type="submit" value="Submit Comment" />
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/languages/javascript.min.js"></script>
    <script src="script.min.js"></script>
  </body>
</html>
